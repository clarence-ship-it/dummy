<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated background grid */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.4; }
        }

        /* Circuit lines */
        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            height: 2px;
            width: 200px;
            animation: circuitFlow 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes circuitFlow {
            0% { transform: translateX(-200px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(calc(100vw + 200px)); opacity: 0; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Welcome text */
        .welcome-text {
            font-size: 3rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: welcomeGlow 3s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes welcomeGlow {
            0% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.3); }
            100% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.5); }
        }

        /* Button styling */
        .start-button {
            position: relative;
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border: 2px solid #00ffff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(0, 255, 255, 0.3),
                0 0 50px rgba(0, 255, 255, 0.2);
            border-color: #ff00ff;
        }

        .start-button:active {
            transform: translateY(-2px);
        }

        /* Fullscreen message */
        .fullscreen-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1a0033, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        /* Close button */
        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #00ffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #ff00ff;
            color: #ff00ff;
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .close-button:active {
            transform: scale(0.95) rotate(90deg);
        }

        .fullscreen-message.show {
            opacity: 1;
            visibility: visible;
        }

        .message-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            max-width: 90%;
            line-height: 1.4;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            animation: messageEntrance 2s ease-out forwards;
            opacity: 0;
            transform: scale(0.5) rotateY(90deg);
        }

        @keyframes messageEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(90deg);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1) rotateY(45deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        /* Glitch effect for message */
        .glitch {
            animation: glitch 0.3s ease-in-out infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .start-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            
            .message-text {
                font-size: 1.8rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="grid-background"></div>
    
    <!-- Main content -->
    <div class="container">
        <h1 class="welcome-text">Welcome Everyone!</h1>
        <button class="start-button" onclick="showMessage()">Click Here To Start</button>
    </div>

    <!-- Fullscreen message -->
    <div class="fullscreen-message" id="fullscreenMessage">
        <button class="close-button" onclick="closeMessage()">Ã—</button>
        <div class="message-text" id="messageText">
            THANK YOU FOR YOUR SUPPORT HAHAHAHAHA<br>
            Salamat sa pag sayang ng oras
        </div>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                document.body.appendChild(particle);
            }
        }

        // Generate circuit lines
        function createCircuitLines() {
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'circuit-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 4 + 's';
                line.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(line);
            }
        }

        // Show fullscreen message
        function showMessage() {
            const message = document.getElementById('fullscreenMessage');
            const text = document.getElementById('messageText');
            
            message.classList.add('show');
            
            // Add glitch effect after animation
            setTimeout(() => {
                text.classList.add('glitch');
            }, 2000);
        }

        // Close fullscreen message
        function closeMessage() {
            const message = document.getElementById('fullscreenMessage');
            const text = document.getElementById('messageText');
            
            message.classList.remove('show');
            text.classList.remove('glitch');
        }

        // Initialize animations
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createCircuitLines();
            
            // Recreate circuit lines periodically
            setInterval(createCircuitLines, 8000);
        });

        // Add mouse move effect
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const rect = particle.getBoundingClientRect();
                const dx = e.clientX - (rect.left + rect.width / 2);
                const dy = e.clientY - (rect.top + rect.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    const force = (100 - distance) / 100;
                    particle.style.transform = `translate(${dx * force * 0.3}px, ${dy * force * 0.3}px)`;
                }
            });
        });
    </script>
</body>
</html>
