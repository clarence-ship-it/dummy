<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Theme Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8, #ffcccc);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            animation: floatHeart 15s infinite linear;
            user-select: none;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 3s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .click-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff1744, #e91e63, #9c27b0);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(255, 23, 68, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .click-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .click-button:hover::before {
            left: 100%;
        }

        .click-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 23, 68, 0.6);
        }

        .click-button:active {
            transform: translateY(-2px);
        }

        .fullscreen-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .fullscreen-text.show {
            opacity: 1;
            visibility: visible;
        }

        .message {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b6b;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transform: scale(0) rotate(180deg);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .message.animate {
            transform: scale(1) rotate(0deg);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            100% { text-shadow: 0 0 40px rgba(255, 107, 107, 0.8), 0 0 60px rgba(255, 107, 107, 0.6); }
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: transparent;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .message {
                font-size: 2.5rem;
                padding: 20px;
            }
            
            .click-button {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    <div class="particles" id="particlesContainer"></div>
    
    <div class="container">
        <button class="click-button" onclick="showMessage()">Click Me</button>
    </div>

    <div class="fullscreen-text" id="fullscreenText">
        <button class="close-btn" onclick="hideMessage()">×</button>
        <div class="message" id="message">Kiss Mo ko Bebii</div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '♥';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 15000);
        }

        // Create sparkle particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            
            document.getElementById('particlesContainer').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 3000);
        }

        // Generate hearts and particles continuously
        setInterval(createHeart, 800);
        setInterval(createParticle, 200);

        // Initialize some hearts and particles
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 200);
        }
        for (let i = 0; i < 30; i++) {
            setTimeout(createParticle, i * 100);
        }

        function showMessage() {
            const fullscreenText = document.getElementById('fullscreenText');
            const message = document.getElementById('message');
            
            fullscreenText.classList.add('show');
            
            setTimeout(() => {
                message.classList.add('animate');
            }, 200);
        }

        function hideMessage() {
            const fullscreenText = document.getElementById('fullscreenText');
            const message = document.getElementById('message');
            
            message.classList.remove('animate');
            fullscreenText.classList.remove('show');
        }

        // Close on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideMessage();
            }
        });
    </script>
</body>
</html>
